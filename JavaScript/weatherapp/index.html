<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <div class="row mt-5">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row border p-5 shadow">
                    <div class="col-4 py-4">
                        <input type="text" placeholder="weather in degree celsious" id="id_deg" class="form-control">
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <button class="btn btn-success" onclick="degreeToFh()">degree to fh</button>

                        </div>
                        <div class="mb-3">
                            <button class="btn btn-danger" onclick="fhToDegree()">fh to degree</button>

                        </div>
                    </div>
                    <div class="col-4 py-4">
                        <input type="text" placeholder="weather in degree fh" id="id_fh"  class="form-control">

                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
<script>
    function degreeToFh(){
        let deg=+id_deg.value
        let fh=(deg*(9/5))+32
        id_fh.value=fh
    }
    function fhToDegree(){
        let fh=+id_fh.value
        let deg=(fh-32)*(5/9)
        id_deg.value=deg
    }
</script>
</html>
